version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: my_measurement_postgres
    environment:
      POSTGRES_USER: tailor
      POSTGRES_PASSWORD:  supersecretpassword
      POSTGRES_DB: measurement
      POSTGRES_INITDB_ARGS: "-c shared_buffers=256MB"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U tailor -d measurement"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name:  backend-redis-1
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data: 
  redis_data: 